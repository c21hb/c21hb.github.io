<!DOCTYPE html>
<html>
<head>
	<title></title>
	<h1>Numbers List</h1>
</head>
<body>

	<script type="text/javascript">
		for (var i = 0; i <= 1000; i++) {
			
			if (i % 5 == 0) {
				document.write ("Hi!");	

				
			} else {
					document.write(i);
				}
				
				document.write("<br>");
			}

		




	</script>

</body>
</html>
